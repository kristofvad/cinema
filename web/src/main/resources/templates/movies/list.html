<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Filmek listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="~{shared/navBar :: navbar}"></div>

<div class="container">
    <h3 class="pt-5">Filmek listája</h3>

    <div th:insert="~{shared/message :: message}"></div>

    <table class="table table-striped pt-5">
        <caption>Filmek listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Név</th>
                <th scope="col">Megjelenés éve</th>
                <th scope="col">Film Hossz</th>
                <th scope="col">Típus</th>
                <th scope="col">Leírás</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="movie: ${movies}">
            <th scope="row"
                th:text="${movie.id}"></th>
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td th:text="${movie.time}"></td>
            <td>
                <div th:switch="${movie.movieType}">
                    <p th:case="${T(hu.nye.progkor.cinema.model.MovieType).MOVIE_2D}">2D Film</p>
                    <p th:case="${T(hu.nye.progkor.cinema.model.MovieType).MOVIE_3D}">3D Film</p>
                    <p th:case="${T(hu.nye.progkor.cinema.model.MovieType).BOTH}">Mindkettő</p>
                    <p th:case="*">Nincs adat</p>
                </div>
            </td>
            <td th:text="${movie.description}">
            <td>
                <a th:href="@{'/movies/' + ${movie.id} + '/edit.html'}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/movies/remove/' + ${movie.id}}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
